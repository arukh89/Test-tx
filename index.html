<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TX Battle Royale ‚Äî BTC Transaction</title>

  <!-- Open Graph untuk embed -->
  <meta property="og:title" content="TX Battle Royale" />
  <meta property="og:description" content="Predict Bitcoin block TX count & battle with friends in real time!" />
  <meta property="og:image" content="https://testtx.netlify.app/og.png" />
  <meta property="og:url" content="https://testtx.netlify.app/" />
  <meta property="og:type" content="website" />

  <!-- Farcaster MiniApp Embed -->
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://testtx.netlify.app/og.png",
    "button": {
      "title": "Open App",
      "action": {
        "type": "launch_frame",
        "name": "TX Battle Royale",
        "url": "https://testtx.netlify.app/",
        "splashImageUrl": "https://testtx.netlify.app/og.png",
        "splashBackgroundColor": "#1a1a4a"
      }
    }
  }' />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>TX Battle Royale</h1>
    <p>Status: <span id="status">Connecting...</span></p>
    <p>Signed in as <span id="userName">Not signed</span></p>

    <div class="chat-box">
      <div id="chatMessages" class="chat-messages"></div>
      <input id="chatInput" placeholder="Type a message..." />
      <button id="sendMessage">Send</button>
    </div>

    <div class="prediction-box">
      <input id="predictionInput" type="number" placeholder="Your TX guess" />
      <button id="submitPrediction">Submit Prediction</button>
    </div>

    <div class="controls">
      <button id="joinButton">Join Battle</button>
      <button id="shareBtn">Share</button>
      <button id="prevBlockBtn">‚¨ÖÔ∏è Previous Block</button>
      <button id="presentBlockBtn">üì¶ Present Block</button>
    </div>

    <div class="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </div>
  </div>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Farcaster MiniApp SDK -->
  <script src="https://unpkg.com/@farcaster/miniapp/dist/index.umd.js"></script>

  <!-- Config & App -->
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
