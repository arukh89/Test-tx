<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TX Battle Royale</title>

  <!-- Farcaster Miniapp Metadata -->
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://testtx.netlify.app/og.png",
    "button": {
      "title": "Join Battle",
      "action": { "type": "launch" }
    }
  }' />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <h2>Loading TX Battle Royale...</h2>
  </div>

  <!-- Error Screen -->
  <div id="errorScreen" class="error-screen hidden">
    <h2>Something went wrong 😢</h2>
    <p id="errorMessage"></p>
  </div>

  <!-- Main App Container -->
  <div class="container hidden">
    <header>
      <h1>TX Battle Royale</h1>
      <div id="userInfo" style="display: none;">
        <span id="userName"></span> (<span id="userFid"></span>)
      </div>
    </header>

    <!-- Game Status -->
    <section id="gameStatus" class="status">🔄 Connecting...</section>

    <!-- Prediction Form -->
    <section class="prediction-form">
      <input id="predictionInput" type="number" placeholder="Enter your guess (1-10000)" />
      <button id="submitPrediction">Submit Prediction 🚀</button>
    </section>

    <!-- Game Info -->
    <section class="stats">
      <p>Round: <span id="roundNumber">1</span></p>
      <p>Players: <span id="playersCount">0</span></p>
      <p>Wins: <span id="userWins">0</span></p>
      <p>Streak: <span id="winStreak">0</span></p>
    </section>

    <!-- Winner Announcement -->
    <section id="winnerAnnouncement" class="winner hidden"></section>

    <!-- Players List -->
    <section class="players">
      <h3>Players</h3>
      <p id="emptyPlayers">No players yet...</p>
      <ul id="playersList"></ul>
    </section>

    <!-- Chat -->
    <section class="chat">
      <h3>Chat</h3>
      <div id="chatMessages" class="chat-messages"></div>
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendMessage">Send</button>
    </section>

    <!-- Block Explorer -->
    <section class="block-explorer">
      <h3>Bitcoin Block Info</h3>
      <p>Height: <span id="currentBlockHeight">-</span></p>
      <p>Estimated Tx: <span id="estimatedTxCount">-</span></p>
      <div class="block-buttons">
        <button onclick="fetchPreviousBlock()">⬅️ Previous Block</button>
        <button onclick="fetchCurrentBlock()">🔄 Current Block</button>
        <button onclick="fetchNextBlock()">➡️ Next Block</button>
      </div>
    </section>

    <!-- Social Share -->
    <section class="share">
      <button onclick="shareGame()">Share Game 🎮</button>
      <button onclick="shareWin()">Share Win 🏆</button>
    </section>
  </div>

  <!-- Farcaster Miniapp SDK via CDN -->
  <script src="https://unpkg.com/@farcaster/miniapp-sdk/dist/browser.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
  <script>
    // Auto-start MiniApp SDK on page load
    window.addEventListener("load", () => {
      initializeFarcasterSDK();
    });
  </script>
</body>
</html>
