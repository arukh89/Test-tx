<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TX Battle Royale</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>TX Battle Royale</h1>

    <div id="block-status">Connecting...</div>

    <div class="controls">
      <button id="join-btn">Join Game</button>
      <button id="share-btn">Share</button>
      <button id="prev-block-btn">Prev Block</button>
      <button id="present-block-btn">Present Block</button>
    </div>

    <form id="prediction-form">
      <input type="number" id="prediction" placeholder="Predict TX count" required />
      <button type="submit">Submit</button>
    </form>

    <section class="players-section">
      <h2>Players</h2>
      <ul id="players-list"></ul>
    </section>

    <section class="leaderboard-section">
      <h2>Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
    </section>

    <section class="chat-section">
      <h2>Chat</h2>
      <div id="chat-messages"></div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Type message..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <!-- âœ… Perubahan satu-satunya: urutan script -->
  <!-- SDK dulu -->
  <script src="https://unpkg.com/@farcaster/miniapp-sdk/dist/index.umd.js"></script>
  <!-- lalu app.js -->
  <script src="app.js"></script>
</body>
</html>
