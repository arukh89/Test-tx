<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TX Battle Royale</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- FIX: gunakan path relatif -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash screen -->
  <div id="splashScreen" class="screen active">
    <h1>Loading...</h1>
  </div>

  <!-- Game screen (UI asli kamu) -->
  <div id="gameScreen" class="wrap hidden">
    <header>
      <div>
        <h1>TX Battle Royale</h1>
        <div class="subtitle">Real-time Bitcoin transaction prediction game</div>
      </div>
      <div class="muted">Live • Realtime</div>
    </header>

    <!-- LEFT: main -->
    <main class="card" style="min-height:420px">
      <section>
        <h2>Current Block</h2>
        <div id="currentBlock" class="card" style="margin:10px 0; padding:12px;"></div>
      </section>

      <section style="margin-top:14px;">
        <h3>Controls</h3>
        <div class="controls" style="margin-top:8px;">
          <button class="btn" id="joinBtn">Join Game</button>
          <button class="btn" id="shareBtn">Share</button>
          <button class="btn" id="prevBlockBtn">Prev Block</button>
          <button class="btn" id="currBlockBtn">Current Block</button>
        </div>
      </section>

      <section style="margin-top:14px;">
        <h3>Prediction</h3>
        <div style="display:flex;gap:10px;margin-top:8px;">
          <input id="predictionInput" type="number" placeholder="e.g. 2500" />
          <button class="btn" id="submitPredictionBtn">Submit</button>
        </div>
      </section>

      <section style="margin-top:14px;">
        <h3>Players <span id="playerCount" class="muted">(0)</span></h3>
        <ul id="playersContainer" class="players-list"></ul>
      </section>

      <section style="margin-top:14px;">
        <h3>Chat</h3>
        <div id="messagesList" class="chat-list card" style="min-height:120px;max-height:320px;overflow:auto;padding:8px;"></div>
        <form id="chatForm" style="display:flex;gap:8px;margin-top:8px;">
          <input id="chatInput" type="text" placeholder="Say something..." />
          <button class="btn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <!-- RIGHT: sidebar -->
    <aside class="card">
      <section>
        <h3>Leaderboard</h3>
        <ul id="leaderboardContainer" class="leaderboard-list"></ul>
      </section>

      <section style="margin-top:12px;">
        <h3>Farcaster</h3>
        <p class="muted">Miniapp integration</p>
        <!-- Tombol wallet -->
        <button class="btn" id="connectWalletBtn">Connect Wallet</button>
        <button class="btn" id="signMessageBtn">Sign Message</button>
      </section>
    </aside>

    <footer>
      Frontend: <a href="https://testtx.netlify.app/" target="_blank">testtx.netlify.app</a> •
      Backend: <a href="https://your-backend-url" target="_blank">Backend</a>
    </footer>
  </div>

  <!-- Config -->
  <script src="config.js"></script>

  <!-- Socket.io -->
  <script src="https://your-backend-url/socket.io/socket.io.js"></script>

  <!-- Farcaster Miniapp SDK -->
  <script src="https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.umd.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
